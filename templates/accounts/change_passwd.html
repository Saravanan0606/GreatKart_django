{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">


    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your password</strong>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                      <form method="POST" action="{% url 'change_passwd' %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>Current Password</label>
                          <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                          <label>Create New Password</label>
                          <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                          <label>Confirm New Password</label>
                          <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                        </div>
                        <button type="submit" value="Submit" class="btn btn-primary">Save changes</button>
                      </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
